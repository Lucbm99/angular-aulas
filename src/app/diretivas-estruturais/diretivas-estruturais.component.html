<p *ngIf="idade; else elseBlock">True</p>


<ng-template #elseBlock>
    <p>False</p>
</ng-template>

<hr>

<p *ngIf="idadeClick">
    True
</p>

<p *ngIf="!idadeClick">
    False
</p>

<button (click)="onClick()">Clicar</button>

<hr>

<ul>
    <li *ngFor="let item of list; let i = index;" (click)="onClickEventList(i)">
        [ {{i}} ] - Nome: {{ item.nome }} - idade: {{ item.idade }}
    </li>
</ul>

<button (click)="onClickAddList()">Add</button>

<hr>

<input type="text" [(ngModel)]="nameSwitch">
<div [ngSwitch]="nameSwitch">
    <p *ngSwitchCase="'lucas'">
        Lucas
    </p>

    <p *ngSwitchCase="'rosana'">
        Rosana
    </p>

    <p *ngSwitchDefault>
        Deu ruim!!
    </p>
</div>
