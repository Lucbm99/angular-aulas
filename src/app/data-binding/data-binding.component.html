<h2>Interpolation</h2>

<p>Meu nome é: {{ nome }} e tenho {{ idade }} anos!</p>

<p>{{ nome }} tem mais de 22 anos?</p>
<p>{{ idade > 22}}</p>

<p>Quanto é {{ idade }} + {{ maisUm }}?</p>
<p>{{ idade + maisUm }}</p>

<hr/>

<h2>Property Binding</h2>

<button [disabled]="checkedDisabled">Button</button>

<img [src]="imgSrc" [title]="imgTitle" [alt]="altText">
