<h1>Lista de animais</h1>
<ul *ngFor="let item of animalsList">
    <li>
        [{{ item.id }}] - 
        <input 
            type="text" 
            [(ngModel)]="item.nome" 
            (keyup)="editAnimalsList(item.nome, item.id)"
        >
        <button (click)="foodListDelete(item.id)">
            Excluir
        </button>
    </li>
</ul>
