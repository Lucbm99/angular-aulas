<h1>Lista de sorvetes</h1>
<ul *ngFor="let item of listSorvetes">
    <li>
        {{ item.id }} 
        <input 
            type="text"
            [(ngModel)]="item.sabor"
            (keyup)="editSorvetes(item.sabor, item.id)"
        >

        <button (click)="deleteSorvetes(item.id)">
            Excluir
        </button>
    </li>
</ul>
