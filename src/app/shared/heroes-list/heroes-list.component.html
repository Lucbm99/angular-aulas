<h1>Lista de her√≥is</h1>
<ul *ngFor="let hero of listHeroes">
    <li>
        <input 
            type="text"
            [(ngModel)]="hero.nome"
            (keyup)="editHeroes(hero.nome, hero.id)"
        >
        <button (click)="deleteHeroes(hero.id)">
            Excluir
        </button>
    </li>
</ul>
